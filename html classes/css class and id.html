<html>
<head>
<title>Class and ID</title>

<style type="text/css">
		
	#one{
		
		background-color:red;
		}
	#two{
		
		background-color:green;
		}	
	#three{
		
		background-color:blue;
		}	
			
	.common{
		height:500px;
		width:500px;
		border-style:ridge solid dotted dashed;
		border-color:blue;
		
		}
		
	p{
		font-size:200%;
		font-family:verdana, Times, serif;
		font-weight:bold;
		font-style:italic;
				}
			a{
				text-decoration:none;
				}
			a:hover{
				text-decoration:underline;
				}
			
			
			
</style>
</head>

<body>
<div id="one" class="common">
<p>This is the first paragraph of this Div <span style="text-decoration:underline">This is the line with underlined</span></p>
<a href="www.google.com">this is google link</a>

</div>

<div id="two" class="common">
<p>This is the first paragraph of this Div</p>

</div>

<div id="three" class="common">
<p>This is the first paragraph of this Div</p>

</div>




</body>

Rules for ID
